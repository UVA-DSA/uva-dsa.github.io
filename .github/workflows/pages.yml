name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Prefer repository secret; fall back to alternative secret name or repo variables if set
      SCHOLAR_USER_ID: ${{ secrets.SCHOLAR_USER_ID || secrets.NEXT_PUBLIC_SCHOLAR_USER_ID || vars.SCHOLAR_USER_ID || vars.NEXT_PUBLIC_SCHOLAR_USER_ID }}
      NEXT_PUBLIC_SCHOLAR_USER_ID: ${{ secrets.NEXT_PUBLIC_SCHOLAR_USER_ID || secrets.SCHOLAR_USER_ID || vars.NEXT_PUBLIC_SCHOLAR_USER_ID || vars.SCHOLAR_USER_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug Scholar env (no value printed)
        run: |
          if [ -z "${SCHOLAR_USER_ID}" ]; then echo "SCHOLAR_USER_ID is EMPTY"; else echo "SCHOLAR_USER_ID is set"; fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: uva-dsa/package-lock.json

      - name: Install dependencies
        working-directory: uva-dsa
        run: npm ci

      - name: Build
        working-directory: uva-dsa
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: uva-dsa/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
